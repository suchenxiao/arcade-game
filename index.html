<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="before-game">
        <h1>Frogger Game</h1>
        <ul>
            <li>AD键切换角色，空格或回车确定。</li>
            <li>WASD键控制角色移动，避免碰到敌人。</li>
            <li>将角色移动到上侧水域。</li>
            <li>游戏时间30秒。</li>
        </ul>
        <a class="start">开始游戏</a>
    </div>

    <div class="during-game">
        <p class="timer"><span>60</span></p>
        <p class="score">Score: <span>0</span></p>
    </div>

    <div class="after-game">
        <p>Your Score</p>
        <h1 class="score">0</h1>
        <a class="start">再来一局</a>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
